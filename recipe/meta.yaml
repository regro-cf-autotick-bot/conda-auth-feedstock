{% set name = "conda-auth" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/conda-incubator/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 66de60e079c2b6bfca34f95b09176ea8d082d1e3516c0564dba93a66e9ebb997

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >={{ python_min }},<4.0.0
    - click
    - conda >=23.9.0
    - keyring
    - requests
    - ruamel.yaml

test:
  imports:
    - conda_auth
  commands:
    - conda auth --help
    - conda auth login --help
    - conda auth logout --help
  requires:
    - keyrings.alt
    - python {{ python_min }}

about:
  home: https://github.com/conda-incubator/conda-auth
  summary: Conda plugin for improved access to private channels
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - travishathaway
    - jezdez
